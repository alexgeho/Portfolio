<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Portfolio</title>
    </head>

    <body>

        <header>
            <div class="topnav">
                <a href="#home" class="active">Logo</a>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </header>

        <main>

            <section id="hero">
                <div class="hero-image">
                    <div class="hero-text">
                        <h1>I am Fullstack Utvecklare</h1>
                        <p>Alexander Gerhard</p>
                        <button>Contact me</button>
                    </div>
                </div>
            </section>

            <section id="skills">
                <h2>Skills</h2>

                <div class="skill-item">

                    <img src="./assets/skills/cardUp.svg" alt="" class="skill-itemTop">
                    <img src="./assets/skills/card.svg" alt="" class="skill-itemCard">
                    <img src="./assets/skills/checkBox.svg" alt="" class="skill-checkBox">
                    <img src="./assets//skills/checkmark.svg" alt="" class="skill-checkmark">

                </div>

                 <div class="skill-item">

                    <img src="./assets/skills/cardUp.svg" alt="" class="skill-itemTop">
                    <img src="./assets/skills/card.svg" alt="" class="skill-itemCard">
                    <img src="./assets/skills/checkBox.svg" alt="" class="skill-checkBox">
                    <img src="./assets//skills/checkmark.svg" alt="" class="skill-checkmark">

                </div>

                    <div class="skill-item">

                    <img src="./assets/skills/cardUp.svg" alt="" class="skill-itemTop">
                    <img src="./assets/skills/card.svg" alt="" class="skill-itemCard">
                    <img src="./assets/skills/checkBox.svg" alt="" class="skill-checkBox">
                    <img src="./assets//skills/checkmark.svg" alt="" class="skill-checkmark">

                </div>



            </section>
            <section id="projects">
                <h2>Projects</h2>
            </section>

            <section id="formCta">

                <h2>Form</h2>

                <form action="">

                    <fieldset>

                        <legend>Form CTA</legend>

                        <label>
                            <span>Förnamn</span>
                            <input type="text" id="firstname" placeholder="förnamn">
                        </label>

                        <label>
                            <span>E-post</span>
                            <input type="email" id="email" placeholder="e-post">
                        </label>

                        <label>
                            <span>Tel. nummer</span>
                            <input type="text" id="phone" placeholder="tel. nummer">
                        </label>

                    </fieldset>

                </form>

            </section>

            <section id="blog">
                <h2>Blog</h2>
            </section>
            <section id="contact">
                <h2>Contact me</h2>
            </section>
        </main>

        <footer>
            <section id="subscription">
                <h2>Let's stay in touch</h2>
                <form action="#" method="post">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                    <button type="submit">Subscribe</button>
                </form>

            </section>

            <section class="footer-brand">
                <a href="/" class="logo">LOGO</a>
                <p class="descriptor">Software Developer Portfolio</p>
            </section>

            <section class="footer-contact">
                <address>
                    <a href="mailto:alex@email.com">alex@email.com</a><br>
                    <a href="https://linkedin.com/in/...">LinkedIn</a>
                </address>
            </section>

            <nav aria-label="Footer navigation">
                <ul>
                    <li><a href="/skills.html">Skills</a></li>
                    <li><a href="/projects.html">Projects</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact me</a></li>
                </ul>
            </nav>


        </footer>

        <script>
            function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>

    </body>

</html>
